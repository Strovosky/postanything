{% extends "blog/base.html" %}

{% block title %}Reset Password{% endblock title %}

{% load crispy_forms_tags %}

{% block main %}
<!-- Page Header -->
<header id="home" class="header">
    <div class="overlay"></div>
    <div class="header-content" id="login">
        <h2><strong class="text-primary">Sign</strong> <span class="text-dark">In</span></h2>
        <form method="post" class="form-horizontal" name="LoginForm">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <p>
                    <button type="submit" class="btn btn-outline-light">Request Password Reset</button>
                </p>
            </div>
        </form>  
    </div>      
</header><!-- End of Page Header -->
{% endblock main %}
